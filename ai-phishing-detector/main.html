<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><h1>Phishing Detector</h1></title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #0f0f23, #1a1a2e);
            color: #fff;
            overflow-x: hidden;
            position: relative;
        }
        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.3;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }
        header {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 50px 20px;
            animation: fadeIn 2s ease-in-out;
        }
        h1 {
            font-size: 3rem;
            background: linear-gradient(45deg, #00d4ff, #ff007f);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        .hackathon-info {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        .team {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .team-member {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.3);
            transition: transform 0.3s;
        }
        .team-member:hover {
            transform: scale(1.05);
        }
        .scanner {
            position: relative;
            z-index: 1;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            animation: slideIn3D 1.5s ease-out;
        }
        @keyframes slideIn3D {
            0% { transform: translateX(-100%) rotateY(90deg); opacity: 0; }
            100% { transform: translateX(0) rotateY(0deg); opacity: 1; }
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }
        input, textarea {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }
        button {
            background: linear-gradient(45deg, #00d4ff, #ff007f);
            color: #fff;
            cursor: pointer;
            transition: transform 0.3s;
        }
        button:hover {
            transform: scale(1.05);
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }
        .safe { background: rgba(0, 255, 0, 0.2); border: 1px solid green; }
        .harmful { background: rgba(255, 0, 0, 0.2); border: 1px solid red; }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .scanner { margin: 20px; }
        }
    </style>
</head>
<body>
    <video autoplay muted loop>
        <source src="background.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="overlay"></div>

    
    <section class="scanner">
        <h2>Phishing Detection Scanner</h2>
        <p>Scan links, images, emails, or text to check for phishing threats.</p>
        
        <div class="input-group">
            <label for="link">Enter Link:</label>
            <input type="url" id="link" placeholder="https://example.com">
            <button onclick="scan('link')">Scan Link</button>
        </div>
        
        <div class="input-group">
            <label for="image">Upload Image:</label>
            <input type="file" id="image" accept="image/*">
            <button onclick="scan('image')">Scan Image</button>
        </div>
        
        <div class="input-group">
            <label for="email">Enter Email Content:</label>
            <textarea id="email" rows="4" placeholder="Paste email text here..."></textarea>
            <button onclick="scan('email')">Scan Email</button>
        </div>
        
        <div class="input-group">
            <label for="text">Enter Text:</label>
            <textarea id="text" rows="4" placeholder="Paste text here..."></textarea>
            <button onclick="scan('text')">Scan Text</button>
        </div>
        
        <div id="result" class="result"></div>
    </section>

    <script>
        function scan(type) {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = '<p>Scanning... Please wait.</p>';
            
            // Simulate scan delay
            setTimeout(() => {
                const isSafe = Math.random() > 0.5; // Random for demo
                if (isSafe) {
                    resultDiv.className = 'result safe';
                    resultDiv.innerHTML = `<p>✅ Safe! No phishing detected in the ${type}.</p>`;
                } else {
                    resultDiv.className = 'result harmful';
                    resultDiv.innerHTML = `<p>⚠️ Harmful! Phishing detected in the ${type}. Do not proceed.</p>`;
                }
            }, 2000); // 2-second fake scan
        }
    </script>
